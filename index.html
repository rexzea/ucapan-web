<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Spesial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 400px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 2.2em;
            color: #00796b;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2em;
            color: #004d40;
            margin: 10px 0 20px;
            font-weight: 300;
        }

        .slideshow-container {
            position: relative;
            margin-top: 20px;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 250px;
            overflow: hidden;
            border-radius: 15px;
            background: #dcedc8;
            transition: opacity 0.8s ease-in-out;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
            padding: 0 15px;
        }

        .nav-btn {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #00796b;
            color: #fff;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.3s;
        }

        .nav-btn:hover {
            background: #004d40;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        .indicators {
            position: absolute;
            bottom: 15px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            background: #00796b;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .indicator.active {
            background: #004d40;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }
            .header p {
                font-size: 1em;
            }
            .slide {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ucapan Spesial</h1>
            <p>Untuk seseorang yang istimewa</p>
        </div>
        <div class="slideshow-container">
            <div class="slide" id="slide1">
                <img id="image" src="images/foto1.jpg" alt="Ucapan 1">
            </div>
            <div class="navigation">
                <button id="prevBtn" class="nav-btn" disabled>&lt; Prev</button>
                <button id="nextBtn" class="nav-btn">Next &gt;</button>
            </div>
            <div class="indicators" id="indicators"></div>
        </div>
    </div>

    <script>
        const images = [
            'images/foto1.jpg',
            'images/foto2.jpg',
            'images/foto3.jpg',
            'images/foto4.jpg',
            'images/foto5.jpg',
            'images/foto6.jpg'
        ];

        let currentIndex = 0;
        const imageElement = document.getElementById('image');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const indicatorsContainer = document.getElementById('indicators');

        function updateImage() {
            imageElement.style.opacity = 0;
            setTimeout(() => {
                imageElement.src = images[currentIndex];
                imageElement.style.opacity = 1;
                updateIndicators();
            }, 500);

            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === images.length - 1;
        }

        function updateIndicators() {
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentIndex);
            });
        }

        function createIndicators() {
            images.forEach((_, index) => {
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicatorsContainer.appendChild(indicator);
            });
            updateIndicators();
        }

        nextBtn.addEventListener('click', function() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateImage();
            }
        });

        prevBtn.addEventListener('click', function() {
            if (currentIndex > 0) {
                currentIndex--;
                updateImage();
            }
        });

        createIndicators();
        setInterval(() => {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateImage();
            } else {
                currentIndex = 0;
                updateImage();
            }
        }, 5000);
    </script>
</body>
</html>
